<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    
    <title>Other Bootstrap Elements</title>
</head>
<body>
    <div style="height:100px;width:100px;" class="bg-info">

    </div>
    <button class="btn" type="button">Regular Button</button>
    <button class="btn btn-dark" type="button">Regular Button</button>
    <br/>
    <div class="jumbotron">
        <h1>Example heading for the jumbotron</h1>
        <p>Example text</p>
        <p>More example text</p>
    </div>
    <br/>
    <div class="card" style="width:300px;">
        <div class="card-body">
            <h3 class="card-title">Card Title</h3>
            <p class="card-text">
                Card text
            </p>
            <button class="btn btn-primary">Button</button>
        </div>
    </div>
