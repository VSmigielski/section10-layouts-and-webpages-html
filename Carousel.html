<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Carousel</title>
</head>
<body style="background-color: black;">
    <div id="carousel-id" class="carousel slide" data-ride="carousel">
        <div class="carousel-item active">
            <img src="Pastries.jpg" width="1000" height="500"/>
        </div>
        <div class="carousel-item">
            <img src="IMG_1032.JPG" width="1000" height="500"/>
        </div>
        <div class="carousel-item">
            <img src="IMG_1049.JPG" width="1000" height="500"/>
        </div>
        <a class="carousel-control-prev" href="#carousel-id" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel-id" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>
</html>
